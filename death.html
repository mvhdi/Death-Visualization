<head>
    <style>
        body {
            font-family: Helvetica;
            font-size: 15px;
            
           background-image: linear-gradient(#000000,#F0F2F0,#FFFFFF );
            
        }

        .slice {
            cursor: pointer;
        }

        .slice .main-arc {
            stroke: #fff;
            stroke-width: 1px;
        }

        .slice .hidden-arc {
            fill: none;
        }

        .slice text {
            pointer-events: none;
            dominant-baseline: middle;
            text-anchor: middle;
        }

		.browser text {
		  text-anchor: end;
		}
		.focus circle {
		        fill: black;
		        stroke: white;
		    }
		.overlay {
		        fill: none;
		        pointer-events: all;
		    }
        .bar {
  fill: steelblue;
}

.axis path {
  display: none;
}
    </style>
